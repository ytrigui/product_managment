

<div class="form-container e-card">
  <h1 class="title-add e-card-header">Add Product</h1>

  <div class="e-card-content">
    <form #f="ngForm" (ngSubmit)="save()">
      <!-- Product Name -->
      <div class="e-form-group">
        <ejs-textbox
          name="name"
          label="Product Name"
          placeholder="Enter product name"
          floatLabelType="Auto"
          required
          [(ngModel)]="product.name">
        </ejs-textbox>
      </div>

      <!-- Description -->
      <div class="e-form-group">
        <ejs-textbox
          name="description"
          label="Description"
          placeholder="Enter description"
          floatLabelType="Auto"
          multiline="true"
          [(ngModel)]="product.description">
        </ejs-textbox>
      </div>

      <!-- Image URL -->
      <div class="e-form-group">
        <ejs-textbox
          name="imageUrl"
          label="Image URL"
          placeholder="Enter image URL"
          floatLabelType="Auto"
          [(ngModel)]="product.imageUrl">
        </ejs-textbox>
      </div>

      <!-- Price -->
      <div class="e-form-group">
        <ejs-numerictextbox
          name="price"
          label="Price ($)"
          placeholder="0.00"
          floatLabelType="Auto"
          format="n2"
          min="0"
          step="0.01"
          required
          [(ngModel)]="product.price">
        </ejs-numerictextbox>
      </div>

      <!-- Form Buttons -->
      <div class="form-but e-form-group">
        <button ejs-button
                type="submit"
                cssClass="e-primary"
                [disabled]="f.invalid">
          Save
        </button>
        <button ejs-button
                type="button"
                cssClass="e-outline"
                (click)="router.navigate(['/'])">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
